name: Release

on:
  release:
    types: [created]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Load GitHub credentials
        run: |
          echo "" >> $GITHUB_WORKSPACE/gradle.properties
          echo "gpr.user=${{ secrets.GH_ACTOR }}" >> $GITHUB_WORKSPACE/alster-modules/gradle.properties
          echo "gpr.token=${{ secrets.GH_TOKEN }}" >> $GITHUB_WORKSPACE/alster-modules/gradle.properties

      - name: Set version name from tag
        run: echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_WORKSPACE/alster-modules/gradle.properties

      - name: Build and publish
        run: ./gradlew publish